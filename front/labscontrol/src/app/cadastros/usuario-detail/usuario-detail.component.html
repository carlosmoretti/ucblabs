<a routerLink='/' class="btn btn-light btn-sm btn-light-cs mr-2"><i class="fas fa-angle-double-left"></i> Voltar</a>

<h3 class="pt-3">{{titulo}}</h3>
<hr>

<form [formGroup]="Pessoa">
<div class="row">
  <div class="col-md-5">
      <div class="form-group">
        <label>Matr√≠cula</label>
        <input class="form-control " formControlName="Matricula">
      </div>
      <div class="form-group">
        <label>Login</label>
        <input class="form-control " formControlName="Login">
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input class="form-control " type="password" formControlName="Senha">
      </div>
      <div class="form-group">
        <label>Nome Completo</label>
        <input class="form-control " formControlName="Nome">
      </div>
      <div class="form-group">
        <label>CPF</label>
        <input class="form-control " formControlName="Cpf">
      </div>
      <div class="form-group">
        <label>Data de Nascimento</label>
        <input class="form-control " type="date" value="1999-02-22" formControlName="DataNascimento">
      </div>
      <div class="form-group">
        <label>CEP</label>
        <input class="form-control " formControlName="CEP">
      </div>
      <a (click)='CadastrarPessoa(Pessoa)' class="btn btn-primary btn-info-cs btn-sm text-white">Cadastrar</a>
  </div>
  <div class="col-sm-5">
    <div class="form-group">
      <label>Perfis</label><br>
      <a style="cursor: pointer;" class="badge {{item.item_class}} text-white mr-1" (click)="toggle(item.item_id)" *ngFor="let item of dropdownTipoPerfil">{{item.item_text}}</a>
    </div>
    <div class="form-group">
      <label>Disciplinas</label>
      <select class="form-control" multiple="multiple" formControlName="Disciplinas">
        <option value="{{item.id}}" *ngFor="let item of listadisciplina">{{item.nome}}</option>
      </select>
      <small class="text-small float-right badge badge-info mt-1">Use a tecla CTRL para selecionar mais de uma disciplina</small>
    </div>
  </div>
</div>
</form>
