<a routerLink='/' class="btn btn-light btn-sm btn-light-cs mr-2"><i class="fas fa-angle-double-left"></i> Voltar</a>

<h3 class="pt-3">{{titulo}}</h3>
<hr>

<form [formGroup]="laboratorio">
  <div class="form-group">
    <label>Sala</label>
    <input class="form-control w-25" formControlName="Sala">
  </div>
  <div class="form-group">
    <label>Capacidade</label>
    <input class="form-control w-25" type="number" min='5' max='50' formControlName="Capacidade">
    
  </div>
  <a (click)='AddLaboratorio(laboratorio)' class="btn btn-primary btn-info-cs btn-sm text-white">Cadastrar</a>
</form>

<hr>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Capacidade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of registros | paginate: config">
      <td>{{item.sala}}</td>
      <td><span class="badge badge-success">{{item.capacidade}} alunos</span></td>
      <td><a (click)='RemoverLaboratorio(item.id)' class="btn btn-danger rounded-0 btn-sm text-white">Remover</a></td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
